<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <script src="https://kit.fontawesome.com/b025f5e234.js" crossorigin="anonymous"></script>
</head>

<body>
    <input type="checkbox" id="search_opener">
    <header>

        <div class="logo_container">
            <i class="fas fa-utensils"></i>
            <span>Resto.</span>
        </div>



        <nav>
            <input type="checkbox" id="menu_opener">
            <div class="menu_container">
                <div class="hamburger_menu_container">
                    <label for="menu_opener" class="hamburger_menu_icon">
                        <span class="ham_line_1"></span>
                        <span class="ham_line_2"></span>
                        <span class="ham_line_3"></span>
                    </label>
                </div>
                <ul>
                    <input type="checkbox" id="responsive_search_check">
                    <div class="right_menu_responsive">
                        <div class="search_resp">
                            <label for="responsive_search_check">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-times"></i>
                            </label>
                        </div>
                        <div class="wish_responsible">
                            <a href="#"><i class="fas fa-heart"></i></a>
                        </div>
                        <div class="shopping_resp">
                            <a href="#"><i class="fas fa-shopping-cart"></i></a>
                        </div>
                    </div>

                    <input type="search" class="responsive_search">

                    <a href="#" class="menu_item_container">
                        <li>Home</li>
                    </a>
                    <a href="#" class="menu_item_container">
                        <li>Dishes</li>
                    </a>
                    <a href="#" class="menu_item_container">
                        <li>About</li>
                    </a>
                    <a href="#" class="menu_item_container">
                        <li>Menu</li>
                    </a>
                    <a href="#" class="menu_item_container">
                        <li>Review</li>
                    </a>
                    <a href="#" class="menu_item_container">
                        <li>Order</li>
                    </a>
                </ul>
            </div>
        </nav>



        <div class="right_menu_desktop">
            <div class="searching_bar_container">
                <label for="search_opener">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-times"></i>
                </label>
            </div>

            <div class="wish_item">
                <a href="#"><i class="fas fa-heart"></i></a>
            </div>

            <div class="basket_item">
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>

    </header>

    <input type="search" class="search_bar_desktop" placeholder="Search here...">

    <div class="container">
        <div class="banner"></div>
        <div class="banner2"></div>
    </div>
    <footer>

    </footer>
</body>

</html>
